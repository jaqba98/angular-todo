<div>
  <h2>{{ header }}</h2>
  <ul>
    <li *ngFor="let task of taskList$ | async">
      {{ task.title }}
      <div *ngIf="task.done; else options"></div>
      <ng-template #options>
        <button pButton type="button" label="Remove" class="p-button-danger" (click)="remove(task.id)"></button>
        <button (click)="done(task.id)">Done</button>
      </ng-template>
    </li>
  </ul>
</div>
