<div id="todoList">
  <h2>{{ header }}</h2>
  <ul>
    <li *ngFor="let task of taskList$ | async">
      <span>{{ task.title }}</span>
      <div *ngIf="task.done; else options"></div>
      <ng-template #options id="buttons">
        <button pButton type="button" label="?" class="p-button-warning" (click)="remove(task.id)"></button>
        <button pButton type="button" label="X" class="p-button-danger" (click)="remove(task.id)"></button>
        <button pButton type="button" label="&#x2713;" class="p-button-success" (click)="done(task.id)"></button>
      </ng-template>
    </li>
  </ul>
</div>
